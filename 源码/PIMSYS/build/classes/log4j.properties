# ALL > ERROR >   WARN  > INFO  >  DEBUG  > OFF
 
log4j.rootLogger = ERROR,bbbb
log4j.appender.bbbb = org.apache.log4j.ConsoleAppender
log4j.appender.bbbb.layout =  org.apache.log4j.PatternLayout
log4j.appender.bbbb.layout.conversionPattern =  [%p] %t %c %d{yyyy-MM-dd HH:mm:ss} %m  %n



log4j.logger.com.pim.dao = DEBUG

